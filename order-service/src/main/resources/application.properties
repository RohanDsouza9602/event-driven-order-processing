spring.datasource.url=jdbc:mysql://127.0.0.1:3306/order
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
server.port=8091

spring.kafka.bootstrap-servers=localhost:9092  
spring.kafka.template.default-topic=notificationId
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.rohan.orderservice.event.OrderEvent
flink.topic=flinkTopic

logging.level.root=warn
spring.main.banner-mode=off